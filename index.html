<!DOCTYPE html>
<html lang="en">
<head>
    <title>El Pollo Loco</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./models/world.class.js"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/health-bar.class.js"></script>
    <script src="./models/coin-bar.class.js"></script>
    <script src="./models/bottle-bar.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/settings.js"></script>
    <link rel="icon" type="image/x-icon" href="img/6_salsa_bottle/1_salsa_bottle_on_ground.png">   
</head>
<body onload="init()">
    <h1>El Pollo Loco</h1>

    <span id="userWon" class="userWon" style="display: none"> YOU WON! </span>

    <canvas
        id="canvas"
        width="720" 
        height="480">
    </canvas>

    <div class="settings-and-buttons">
      <div class="settings">
        <div>
            <h3>Arrow Left/Right = Walk</h3>
            <h3>Space = Jump</h3>
            <h3>B = Throw Bottle</h3>
        </div>
        <div class="checkbox">
            <input  id="chkSound" type="checkbox" data-settings="sound" checked>
            <label for="chkSound">Sounds and Music enabled</label>            
        </div>
      </div>
      <section class="menuBar">
        <img
          id="moreButton"
          class="more icon button"
          src="img/icons/more.svg"
          onclick="showMenu()"
        />
        <img
          id="playButton"
          class="play icon button"
          src="img/icons/play.svg"
          onclick="init()"
        />
        <img
          id="helpButton"
          class="help icon button"
          style="display: none"
          src="img/icons/help.svg"
          onclick="enableHelp()"
        />
        <img
          id="mobileButton"
          class="mobile icon button"
          style="display: none"
          src="img/icons/mobile.svg"
          onclick="enableMobileMode()"
        />
        <img
          id="fullscreenIcon"
          class="fullscreen icon button"
          style="display: none"
          src="img/icons/fullscreen.svg"
          onclick="fullscreenMode()"
        />
      </section>
    </div>
    
</body>
</html>
