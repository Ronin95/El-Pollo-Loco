<!DOCTYPE html>
<html lang="en">
<head>
    <title>El Pollo Loco</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./models/world.class.js"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chicken-small.class.js"></script>
    <script src="./models/health-bar.class.js"></script>
    <script src="./models/coin-bar.class.js"></script>
    <script src="./models/bottle-bar.class.js"></script>
    <script src="./models/endbossHealthBar.class.js"></script>
    <script src="./models/endbossHealthBarImg.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwable-bottle.class.js"></script>
    <script src="./models/throwable-shuriken.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/bottles.class.js"></script>
    <script src="./models/birds.class.js"></script>
    <script src="./models/eagle.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/settings.js"></script>
    <link rel="icon" type="image/x-icon" href="img/icons/pepe.png">   
</head>
<body onload="loadCanvasStartScreen()">
  <div class="allElements">
    <span id="youWon" class="userWon" style="display: none"> YOU WON! </span>
    <div class="settingsBasePosition" id="settings">
      <a onclick="playMusic()" class="playMusicClass">
        <img alt="playMusic" id="playMusic" src="img/icons/volume-off.png" width="30px;">
      </a>
      <section class="menuBar">
        <img
          alt="playButton"
          id="playButton"
          class="play"
          src="img/icons/play.svg"
          onclick="init(); removeCanvasBackgroundWhilePlaying()"
        />
        <img
          alt="mobileButton"
          id="mobileButton"
          class="mobile"
          src="img/icons/mobile.svg"
          onclick="enableMobileMode()"
        />
      </section>
    </div>
    <div class="canvasPositioning">
      <canvas id="canvas" width="720" height="480" style="border-radius: 20px"></canvas>
    </div>
    <div class="mobileAlignment">
      <img
        ontouchstart="moveLeft()"
        ontouchend="moveLeftStop()"
        onContextMenu="return false;"
        id="mobileLeft"
        class="mobileIcon mobileLeft"
        src="img/icons/left.svg"
        style="display: none"
      />
      <img
        ontouchstart="moveRight()"
        ontouchend="moveRightStop()"
        onContextMenu="return false;"
        id="mobileRight"
        class="mobileIcon mobileRight"
        src="img/icons/right.svg"
        style="display: none"
      />
      <img
        ontouchstart="throwBottle()"
        ontouchend="throwBottleStop()"
        onContextMenu="return false;"
        id="mobileThrowBottle"
        class="mobileIcon mobileThrowBottle"
        src="img/icons/beer-bottle.svg"
        style="display: none"
      />
      <img
        ontouchstart="throwShuriken()"
        ontouchend="throwShurikenStop()"
        onContextMenu="return false;"
        id="mobileThrowShuriken"
        class="mobileIcon mobileThrowShuriken"
        src="img/icons/shuriken.svg"
        style="display: none"
      />
      <img
        ontouchstart="jump()"
        ontouchend="jumpStop()"
        id="mobileJump"
        onContextMenu="return false;"
        class="mobileIcon mobileJump"
        src="img/icons/jump.svg"
        style="display: none"
      />
    </div>
  </div>
</body>
</html>
